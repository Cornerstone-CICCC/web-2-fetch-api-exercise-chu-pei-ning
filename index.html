<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="weather-display">
    <h3>Today's Weater</h3>
    <h5>Temperature: <span class="temp-display"></span></h5>
    <h5>Wind speed: <span class="wind-display"></span></h5>
    <h5>Timezone: <span class="timezone-display"></span></h5>
    <h5>Last updated: <span class="time-display"></span></h5>
  </div>

  <script src="./app.js"></script>
</body>
</html>
